<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMDB Movie Data Fetcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="container">
    <h1>Movie Data Fetcher</h1>
    <form id="movieForm">
      <label for="imdbID">Enter IMDB ID:</label>
      <input type="text" id="imdbID" placeholder="e.g., tt3896198" required>
      <button type="submit">Get Movie Data</button>
    </form>
    <div id="movieData" class="movie-data"></div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
