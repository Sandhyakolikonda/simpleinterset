<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-app">
    <h1>Weather App</h1>
    <div class="search">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="search-btn">Search</button>
    </div>
    <div class="weather-info">
      <div class="location">
        <h2 id="city-name">London, UK</h2>
        <p id="date"></p>
      </div>
      <div class="weather-details">
        <div class="temperature">
          <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon">
          <p><span id="temp"></span>Â°C</p>
        </div>
        <div class="additional-info">
          <p>Humidity: <span id="humidity"></span>%</p>
          <p>Wind: <span id="wind"></span> m/s</p>
          <p>Weather: <span id="weather-description"></span></p>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
